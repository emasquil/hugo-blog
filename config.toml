baseurl      = "https://emasquil.github.io"
title        = "emasquil"
languageCode = "en-us"
theme        = "hello-friend-ng"
disableRSS   = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Subtitle for home
  homeSubtitle = "I'm a master's student and engineer based in Paris, France."

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "My personal site"
  keywords = "homepage, blog"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/emasquil"

  [[params.social]]
    name = "email"
    url  = "mailto:emasquildev@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/emasquil"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/elias-masquil-cataldi/"

[author]
  name = "Elías Masquil"

[languages]
  [languages.en]
    title = "Hello, my name is Elías"
    subtitle = "Welcome to my personal site"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cd ~"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "/posts"

